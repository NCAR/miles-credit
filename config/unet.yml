    history_len: 1
    forecast_len: 2
    valid_history_len: 1
    valid_forecast_len: 2
    time_step: 1
    
trainer:
    mode: none # none, ddp, fsdp
    train_batch_size: 8
    valid_batch_size: 8
    batches_per_epoch: 500 # Set to 0 to use len(dataloader)
    valid_batches_per_epoch: 10
    learning_rate: 5.0e-04
    weight_decay: 1.0e-05
    start_epoch: 0
    epochs: 100
    amp: False
    grad_accum_every: 1
    apply_grad_penalty: False
    grad_max_norm: 1.0
    thread_workers: 8
    valid_thread_workers: 8
    stopping_patience: 50
    teacher_forcing_ratio: 0.7
    stop_rollout: 0.9
    use_scheduler: False
